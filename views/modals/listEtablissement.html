<div class="modal-header" style="text-align:center">
    <h3 class="text-center">Liste des entreprises</h3>
</div>
<div class="modal-body" style="text-align:center">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Supprimer?</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="etablissement in entreprise">
                <th><h4>{{etablissement.nom}}</h4></th>
                <th><button class="btn btn-danger" id="{{etablissement.nom}}" ng-click="deleteEntreprise($event)">Supprimer</button></th>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <h5 style="text-align:center">Site de la Chantrerie, Nantes</h5>
</div>
