<!DOCTYPE html>
<html ng-app="chantrerieApp">

    <head>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet" />
        <link href="modules/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="modules/animate/animate.css" rel="stylesheet">
    </head>

    <!-- ControllerAs syntax -->

    <body background="ressources/pictures/background.jpg" ng-controller="MainCtrl as main">
